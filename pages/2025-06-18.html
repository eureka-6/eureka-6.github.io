<body>

    <!-- <a href="/eureka-6.github.io/index.html" class="back-link">Back to Calendar</a> -->

        <div class="record-section">
            <!-- 顶部标题和描述 -->
            <div class="header">
                <h2>今日照片/实况记录</h2>
                <p>这是大木头的今日碎片🧩，请雅雅慢慢欣赏！</p>
            </div>
        
            <!-- 内容部分：图片/视频与描述一一对应 -->
            <div class="content">
                <!-- 单元 1 -->
                <div class="media-item">

                        <img src="../images/test/iii.webp" alt="合影">
                    </div>

                <!-- 单元 2 -->

                <div class="media-item">

                <div class="media-item">
                    <div class="media">

            <div class="header">
                <a href="../index.html" class="back-link">回到日历</a>
            </div>
        </div>
    </div>
    <div class="daily-routine">
        <h2>Today's Journey</h2>
        <div id="map" style="width: 100%; height: 400px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);"></div>
    </div>
    <script>
        // 初始化地图
        var map = L.map('map').setView([34.3416, 108.9398], 13); // 西安的初始坐标
    
        // 添加地图瓦片层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);
    
        // 添加标记
        var journey = [
            { lat: 34.3416, lng: 108.9398, description: "起点：西安市中心" },
            { lat: 34.2416, lng: 108.7398, description: "午餐地点" },
            { lat: 34.4416, lng: 108.8398, description: "下午观景点" },
        ];
    
        journey.forEach(function (stop) {
            L.marker([stop.lat, stop.lng])
                .addTo(map)
                .bindPopup(stop.description);
        });
    
        // 如果你想绘制路线
        var latlngs = journey.map(function (stop) {
            return [stop.lat, stop.lng];
        });
        L.polyline(latlngs, { color: 'brown', dashArray: '5, 10' }).addTo(map);
    </script>
</body>
