<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨年夜 - 一封写给雅雅的信</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="audio/KissTheRain.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <script>
        function toggleMusic() {
            const audio = document.getElementById('backgroundMusic');
            const button = document.getElementById('playPauseButton');
            if (audio.paused) {
                audio.play();
                button.textContent = "⏸️";
            } else {
                audio.pause();
                button.textContent = "▶️";
            }
        }
    </script>

    <div class="container">
        <h1 class="title">一封写给雅雅的信
            <button onclick="toggleMusic()" id="playPauseButton" style="border: none; background: none; cursor: pointer; font-size: 24px; margin-left: 10px;">
                ▶️
            </button>
        </h1>

        <div class="letter-box">
            <p class="date">2025年1月1日</p>
            <p class="greeting">亲爱的雅雅：</p>
            <p></p>
            <p class="closing">永远爱你的，</p>
            <p class="signature">大木头</p>
            <div class="image-box">
                <img src="images/letter/eureka-yaya.jpeg" alt="一封写给雅雅的信" class="delayed-image">
                <!-- 添加 signature GIF 图像 -->
                <img src="images/letter/signature.gif" alt="签名动画" class="delayed-gif">
            </div>
        </div>
        <a href="index.html" class="back-link">回到日历</a>
    </div>
</body>
</html>
