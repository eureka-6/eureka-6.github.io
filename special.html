<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一封写给雅雅的信</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="audio/Blank_Space_Eureka.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <script>
        function toggleMusic() {
            const audio = document.getElementById('backgroundMusic');
            const button = document.getElementById('playPauseButton');
            if (audio.paused) {
                audio.play();
                button.textContent = "⏸️";
            } else {
                audio.pause();
                button.textContent = "▶️";
            }
        }
    </script>

    <div class="container">
        <button onclick="toggleMusic()" id="playPauseButton" style="border: none; background: none; cursor: pointer; font-size: 24px; margin-left: 10px;">
            ▶️
        </button>
        <a href="index.html" class="back-link">回到日历</a>
    </div>
</body>
</html>
